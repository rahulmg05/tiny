<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>URL Shortener</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="theme-toggle">
    <button class="theme-toggle-btn" id="themeToggle">
        <span id="themeIcon">ðŸŒ™</span> <span id="themeText">Dark Mode</span>
    </button>
</div>
<div class="container">
    <h1>URL Shortener</h1>
    <div class="form-group">
        <label for="longUrl">Enter a long URL:</label>
        <input id="longUrl" placeholder="https://example.com/very/long/url" required type="url">
    </div>
    <div class="form-group">
        <label for="customAlias">Custom Alias (optional):</label>
        <input id="customAlias" placeholder="e.g., my-link" type="text">
        <small style="display: block; margin-top: 5px; color: #666;">Leave empty for a random code</small>
    </div>
    <div class="form-group">
        <label for="expirationMinutes">Expiration Time (minutes, optional):</label>
        <input id="expirationMinutes" min="1" placeholder="e.g., 60 for 1 hour" type="number">
        <small style="display: block; margin-top: 5px; color: #666;">Leave empty for no expiration</small>
    </div>
    <div style="display: flex; gap: 10px;">
        <button id="shortenBtn">Shorten URL</button>
        <button id="clearBtn" style="background-color: #f0f0f0; color: #333;">Clear Form</button>
    </div>
    <div class="error" id="error"></div>

    <div id="result">
        <h3>Your shortened URL</h3>
        <div class="url-container">
            <a class="url-link" href="#" id="shortUrl" target="_blank"></a>
            <button class="copy-btn" id="copyBtn">Copy</button>
        </div>
        <div class="info-item">
            <span class="info-label">Original URL:</span>
            <span class="info-value" id="originalUrl"></span>
        </div>
        <div class="info-item">
            <span class="info-label">Short Code:</span>
            <span class="info-value" id="shortCodeDisplay"></span>
        </div>
        <div class="info-item" id="expirationInfo">
            <span class="info-label">Expires:</span>
            <span class="info-value" id="expiresAt">Never</span>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
