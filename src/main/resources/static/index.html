<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>URL Shortener</title>
    <style>
        :root {
            /* Light theme variables */
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #ddd;
            --container-bg: #ffffff;
            --input-bg: #ffffff;
            --result-bg: #f9f9f9;
            --info-bg: #ffffff;
            --info-label-color: #555;
            --link-color: #0066cc;
            --button-bg: #4CAF50;
            --button-color: white;
            --button-hover: #45a049;
            --secondary-button-bg: #f0f0f0;
            --secondary-button-color: #000000;
            --error-color: #ff0000;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --small-text-color: #666;
        }

        /* Dark theme variables */
        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --border-color: #444;
            --container-bg: #1e1e1e;
            --input-bg: #2d2d2d;
            --result-bg: #2d2d2d;
            --info-bg: #2d2d2d;
            --info-label-color: #aaa;
            --link-color: #4da6ff;
            --button-bg: #388e3c;
            --button-color: #e0e0e0;
            --button-hover: #2e7d32;
            --secondary-button-bg: #555555;
            --secondary-button-color: #ffffff;
            --error-color: #ff6b6b;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --small-text-color: #aaa;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 5px;
            background-color: var(--container-bg);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="url"], input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        button {
            padding: 8px 15px;
            background-color: var(--button-bg);
            color: var(--button-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            display: none;
            background-color: var(--result-bg);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .url-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            background-color: var(--info-bg);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        .url-link {
            flex-grow: 1;
            word-break: break-all;
            color: var(--link-color);
            font-weight: 500;
        }

        .copy-btn {
            margin-left: 10px;
            padding: 6px 12px;
            background-color: var(--button-bg);
            color: var(--button-color);
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .copy-btn:hover {
            background-color: var(--button-hover);
        }

        .info-item {
            margin-bottom: 8px;
            padding: 8px;
            background-color: var(--info-bg);
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        .info-label {
            font-weight: bold;
            color: var(--info-label-color);
            margin-right: 5px;
        }

        .info-value {
            word-break: break-all;
        }

        .error {
            color: var(--error-color);
            margin-top: 10px;
        }

        small {
            color: var(--small-text-color);
        }

        .theme-toggle {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .theme-toggle-btn {
            background-color: var(--secondary-button-bg);
            color: var(--secondary-button-color);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .theme-toggle-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div class="theme-toggle">
    <button class="theme-toggle-btn" id="themeToggle">
        <span id="themeIcon">üåô</span> <span id="themeText">Dark Mode</span>
    </button>
</div>
<div class="container">
    <h1>URL Shortener</h1>
    <div class="form-group">
        <label for="longUrl">Enter a long URL:</label>
        <input id="longUrl" placeholder="https://example.com/very/long/url" required type="url">
    </div>
    <div class="form-group">
        <label for="customAlias">Custom Alias (optional):</label>
        <input id="customAlias" placeholder="e.g., my-link" type="text">
        <small style="display: block; margin-top: 5px; color: #666;">Leave empty for a random code</small>
    </div>
    <div class="form-group">
        <label for="expirationMinutes">Expiration Time (minutes, optional):</label>
        <input id="expirationMinutes" min="1" placeholder="e.g., 60 for 1 hour" type="number">
        <small style="display: block; margin-top: 5px; color: #666;">Leave empty for no expiration</small>
    </div>
    <div style="display: flex; gap: 10px;">
        <button id="shortenBtn">Shorten URL</button>
        <button id="clearBtn" style="background-color: #f0f0f0; color: #333;">Clear Form</button>
    </div>
    <div class="error" id="error"></div>

    <div id="result">
        <h3>Your shortened URL</h3>
        <div class="url-container">
            <a class="url-link" href="#" id="shortUrl" target="_blank"></a>
            <button class="copy-btn" id="copyBtn">Copy</button>
        </div>
        <div class="info-item">
            <span class="info-label">Original URL:</span>
            <span class="info-value" id="originalUrl"></span>
        </div>
        <div class="info-item">
            <span class="info-label">Short Code:</span>
            <span class="info-value" id="shortCodeDisplay"></span>
        </div>
        <div class="info-item" id="expirationInfo">
            <span class="info-label">Expires:</span>
            <span class="info-value" id="expiresAt">Never</span>
        </div>
    </div>
</div>

<script>
    // Theme toggle functionality
    document.addEventListener('DOMContentLoaded', function () {
        const themeToggleBtn = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const themeText = document.getElementById('themeText');
        const htmlElement = document.documentElement;

        // Check if user has a saved preference
        const savedTheme = localStorage.getItem('theme');

        // Apply saved theme or default to light
        if (savedTheme === 'dark') {
            htmlElement.classList.add('dark-mode');
            themeIcon.textContent = '‚òÄÔ∏è';
            themeText.textContent = 'Light Mode';
        }

        // Toggle theme when button is clicked
        themeToggleBtn.addEventListener('click', function () {
            // Toggle dark mode class
            htmlElement.classList.toggle('dark-mode');

            // Check if dark mode is now active
            const isDarkMode = htmlElement.classList.contains('dark-mode');

            // Update button text and icon
            if (isDarkMode) {
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Light Mode';
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'light');
            }
        });
    });

    // Store the current short URL for the copy function
    let currentShortUrl = '';

    // Set up clear button event listener
    document.getElementById('clearBtn').addEventListener('click', function () {
        // Clear all input fields
        document.getElementById('longUrl').value = '';
        document.getElementById('customAlias').value = '';
        document.getElementById('expirationMinutes').value = '';

        // Clear error message
        document.getElementById('error').textContent = '';

        // Reset result fields
        document.getElementById('shortUrl').textContent = '';
        document.getElementById('shortUrl').href = '#';
        document.getElementById('originalUrl').textContent = '';
        document.getElementById('shortCodeDisplay').textContent = '';
        document.getElementById('expiresAt').textContent = 'Never';

        // Hide result
        document.getElementById('result').style.display = 'none';
    });

    // Set up copy button event listener
    document.getElementById('copyBtn').addEventListener('click', function () {
        // Create a temporary textarea element to copy from
        const textarea = document.createElement('textarea');
        textarea.value = currentShortUrl;
        textarea.style.position = 'fixed';  // Prevent scrolling to bottom
        document.body.appendChild(textarea);
        textarea.select();

        try {
            // Execute the copy command
            document.execCommand('copy');
            const originalText = this.textContent;
            this.textContent = 'Copied!';
            setTimeout(() => {
                this.textContent = originalText;
            }, 2000);
        } catch (err) {
            console.error('Could not copy text: ', err);
        } finally {
            // Clean up
            document.body.removeChild(textarea);
        }
    });

    // Set up shorten button event listener
    document.getElementById('shortenBtn').addEventListener('click', function () {
        const longUrl = document.getElementById('longUrl').value;
        const customAlias = document.getElementById('customAlias').value.trim();
        const expirationMinutes = document.getElementById('expirationMinutes').value.trim();
        const errorDiv = document.getElementById('error');
        const resultDiv = document.getElementById('result');

        // Reset previous results
        errorDiv.textContent = '';
        resultDiv.style.display = 'none';

        // Validate URL
        if (!longUrl) {
            errorDiv.textContent = 'Please enter a URL';
            return;
        }

        // Check if the URL is in a valid format
        const urlPattern = /^(https?|ftp):\/\/[^\s/$.?#].[^\s]*$/i;
        if (!urlPattern.test(longUrl)) {
            errorDiv.textContent = 'Invalid URL format. URL must start with http://, https://, or ftp://';
            return;
        }

        // Validate custom alias if provided
        if (customAlias) {
            const aliasPattern = /^[a-zA-Z0-9_-]+$/;
            if (!aliasPattern.test(customAlias)) {
                errorDiv.textContent = 'Custom alias can only contain letters, numbers, hyphens, and underscores';
                return;
            }
        }

        // Validate expiration time if provided
        if (expirationMinutes) {
            const expirationValue = parseInt(expirationMinutes, 10);
            if (isNaN(expirationValue) || expirationValue <= 0) {
                errorDiv.textContent = 'Expiration time must be a positive number';
                return;
            }
        }

        // Prepare request payload
        const payload = {
            url: longUrl
        };

        // Add optional fields if provided
        if (customAlias) {
            payload.customAlias = customAlias;
        }

        if (expirationMinutes) {
            payload.expirationMinutes = parseInt(expirationMinutes, 10);
        }

        // Call the API to shorten the URL
        fetch('/api/urls', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        })
            .then(response => {
                if (!response.ok) {
                    // Try to get more detailed error information
                    return response.json().then(errorData => {
                        console.log('Error data:', errorData); // Log the error data for debugging
                        // Check if errorData has a message property
                        if (errorData && errorData.message) {
                            return Promise.reject(new Error(errorData.message));
                        } else {
                            // If no message property, stringify the entire errorData object
                            return Promise.reject(new Error(JSON.stringify(errorData) || 'Failed to shorten URL'));
                        }
                    }).catch(parseError => {
                        // Only handle JSON parsing errors here
                        if (parseError instanceof SyntaxError) {
                            console.error('Error parsing JSON:', parseError);
                            // If we can't parse the error response as JSON
                            throw new Error(`Failed to shorten URL: ${response.status} ${response.statusText}`);
                        }
                        // Re-throw other errors to be caught by the outer catch
                        throw parseError;
                    });
                }
                return response.json();
            })
            .then(data => {
                // Check if the response has the expected properties
                if (!data.shortUrl || !data.originalUrl) {
                    throw new Error('Invalid response from server');
                }

                // Store the current short URL
                currentShortUrl = data.shortUrl;

                // Display the result
                const shortUrlElement = document.getElementById('shortUrl');
                shortUrlElement.textContent = data.shortUrl;
                shortUrlElement.href = data.shortUrl;
                document.getElementById('originalUrl').textContent = data.originalUrl;

                // Display the short code
                if (data.shortCode) {
                    document.getElementById('shortCodeDisplay').textContent = data.shortCode;
                } else {
                    // Extract short code from the short URL if not provided directly
                    const shortCode = data.shortUrl.split('/').pop();
                    document.getElementById('shortCodeDisplay').textContent = shortCode;
                }

                // Handle expiration information
                if (data.expiresAt) {
                    const expiresDate = new Date(data.expiresAt);
                    document.getElementById('expiresAt').textContent = expiresDate.toLocaleString();
                } else {
                    document.getElementById('expiresAt').textContent = 'Never';
                }

                resultDiv.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                // Display the error message to the user
                errorDiv.textContent = error.message;
            });
    });
</script>
</body>
</html>
